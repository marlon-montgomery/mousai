<div class="datatable-page-header">
  <h1 trans>Tracks</h1>
  <div class="header">
    <datatable-filters pluralName="tracks" [filters]="filters"></datatable-filters>
    <div class="action-buttons">
      <button mat-raised-button color="accent" class="button-with-icon" [matMenuTriggerFor]="menu">
        <mat-icon svgIcon="add"></mat-icon>
        <span trans>New Track</span>
      </button>
      <mat-menu #menu="matMenu">
        <a
          mat-menu-item
          *ngIf="currentUser.hasPermission('tracks.create')"
          routerLink="/admin/backstage/tracks/new"
          class="button-with-icon"
          trans
        >
          Create Track
        </a>
        <a
          mat-menu-item
          *ngIf="currentUser.hasPermission('tracks.create')"
          routerLink="/admin/backstage/upload"
          class="button-with-icon"
          trans
        >
          Upload Track
        </a>
        <button
          mat-menu-item
          type="button"
          *ngIf="settings.get('spotify_is_setup')"
          (click)="openImportMedialModal()"
          trans
        >
          Import Track
        </button>
      </mat-menu>
    </div>
  </div>
</div>

<div class="datatable responsive-table">
  <mat-progress-bar
    class="loading-bar"
    mode="indeterminate"
    color="accent"
    *ngIf="datatable.paginator && datatable.paginator.loading$ | async"
  ></mat-progress-bar>
  <table class="material-table">
    <thead>
      <tr>
        <th table-header-checkbox></th>
        <th trans>Track</th>
        <th trans>Artist</th>
        <th table-sort-header trans>Duration</th>
        <th table-sort-header="plays" trans>Plays</th>
        <th table-sort-header="updated_at" trans>Last Updated</th>
        <th></th>
      </tr>
      <tr *ngIf="datatable.selectedRows$.value.length as selectedCount">
        <th colspan="7">
          <div
            class="bulk-actions-title"
            [transValues]="{count: selectedCount, resource: 'track(s)'}"
            trans
          >
            :count :resource selected:
          </div>
          <div class="bulk-actions">
            <button
              mat-raised-button
              color="warn"
              (click)="maybeDeleteSelectedTracks()"
              *ngIf="currentUser.hasPermission('tracks.delete')"
              trans
            >
              Delete
            </button>
          </div>
        </th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let track of tracks$ | async">
        <td [table-body-checkbox]="track.id"></td>
        <td>
          <div class="column-with-image">
            <media-image [media]="track" default="album"></media-image>
            <a [routerLink]="urls.track(track)" class="link" target="_blank">{{ track.name }}</a>
          </div>
        </td>
        <td data-label="Artist">
          <div class="column-with-image" *ngIf="track.artists[0] as artist">
            <media-image [media]="artist" default="album"></media-image>
            <a [routerLink]="urls.artist(artist)" class="link" target="_blank">{{ artist.name }}</a>
          </div>
        </td>
        <td data-label="Duration">{{ formatDuration(track.duration) }}</td>
        <td data-label="Plays">{{ track.plays | number }}</td>
        <td>{{ track.updated_at | formattedDate }}</td>
        <td class="edit-column">
          <button
            mat-icon-button
            (click)="openCrupdateLyricModal(track)"
            *ngIf="currentUser.hasPermission('lyrics.update')"
            [matTooltip]="'Edit lyrics' | trans"
          >
            <mat-icon svgIcon="closed-caption"></mat-icon>
          </button>
          <a
            mat-icon-button
            [routerLink]="urls.editTrack(track, true)"
            *ngIf="currentUser.hasPermission('tracks.update')"
            [matTooltip]="'Edit track' | trans"
          >
            <mat-icon svgIcon="edit"></mat-icon>
          </a>
        </td>
      </tr>
    </tbody>
  </table>
  <no-results-message svgImage="music.svg" *ngIf="datatable.paginator.noResults$ | async">
    <span primary-text>No tracks have been created yet</span>
  </no-results-message>
  <datatable-footer></datatable-footer>
</div>
