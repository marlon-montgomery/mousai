<div class="datatable-page-header">
  <h1 trans>Lyrics</h1>
  <div class="header">
    <datatable-filters pluralName="lyrics" [filters]="filters"></datatable-filters>
    <div class="action-buttons">
      <button
        mat-raised-button
        color="accent"
        (click)="openCrupdateLyricModal()"
        *ngIf="currentUser.hasPermission('lyrics.create')"
        class="button-with-icon"
      >
        <mat-icon svgIcon="add"></mat-icon>
        <span trans>Add New Lyric</span>
      </button>
    </div>
  </div>
</div>

<div class="datatable responsive-table">
  <mat-progress-bar
    class="loading-bar"
    mode="indeterminate"
    color="accent"
    *ngIf="datatable.paginator && datatable.paginator.loading$ | async"
  ></mat-progress-bar>
  <table class="material-table">
    <thead>
      <tr>
        <th table-header-checkbox></th>
        <th table-sort-header="track_id" trans>Track</th>
        <th trans>Artist</th>
        <th trans>Album</th>
        <th table-sort-header="updated_at" trans>Last Updated</th>
        <th></th>
      </tr>
      <tr *ngIf="datatable.selectedRows$.value.length as selectedCount">
        <th colspan="6">
          <div
            class="bulk-actions-title"
            [transValues]="{count: selectedCount, resource: 'lyric(s)'}"
            trans
          >
            :count :resource selected:
          </div>
          <div class="bulk-actions">
            <button
              mat-raised-button
              color="warn"
              (click)="confirmLyricsDeletion()"
              *ngIf="currentUser.hasPermission('lyrics.delete')"
              trans
            >
              Delete
            </button>
          </div>
        </th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let lyric of lyrics$ | async">
        <td [table-body-checkbox]="lyric.id"></td>
        <td data-label="Track">
          <div class="column-with-image">
            <img [src]="getLyricImage(lyric)" alt="Track image" />
            {{ lyric.track?.name || '-' }}
          </div>
        </td>
        <td data-label="Artist">{{ lyric.track?.album?.artists[0]?.name || '-' }}</td>
        <td data-label="Album">{{ lyric.track?.album?.name || '-' }}</td>
        <td data-label="Last Updated">{{ lyric.updated_at | formattedDate }}</td>
        <td class="edit-column">
          <button
            mat-icon-button
            (click)="openCrupdateLyricModal(lyric)"
            *ngIf="currentUser.hasPermission('lyrics.update')"
            [matTooltip]="'Edit lyric' | trans"
          >
            <mat-icon svgIcon="edit"></mat-icon>
          </button>
        </td>
      </tr>
    </tbody>
  </table>
  <no-results-message svgImage="source-code.svg" *ngIf="datatable.paginator.noResults$ | async">
    <span primary-text>No lyrics have been created yet</span>
  </no-results-message>
  <datatable-footer></datatable-footer>
</div>
