<app-marquee pausable>
    <div *ngFor="let artist of artists$ | async; last as last" class="artist-link-wrap">
        <a class="hover-underline artist-link" [routerLink]="artist.route"
           [target]="linksInNewTab ? '_blank' : '_self'">
            {{ artist.name }}
        </a>
        <diamond *ngIf="artist.meta.bitclout" [artist]="artist"></diamond>
        <ng-container *ngIf="!last">,</ng-container>
    </div>
</app-marquee>
